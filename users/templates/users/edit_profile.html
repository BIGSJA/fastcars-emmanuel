{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Edit Profile {% endblock %}
{% include 'partials/messages.html' %}
{% block main %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 col-sm-12 offset-md-3">
            <form action="" class="shadow p-5" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{profile_form|crispy}}
                {{user_form|crispy}}
                <input type="submit" value="Update Profile" class="btn btn-success mt-2">
            </form>
        </div>
    </div>
</div>
{% endblock %}
