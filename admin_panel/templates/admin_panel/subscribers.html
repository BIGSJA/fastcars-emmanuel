{% extends 'admin_base.html' %}
{% block title %} Subscribers {% endblock %}
{% block main %}
<div class="container py-5">
    <div class="row">
        <!--  -->
        {% for Subscriber in subscribers %}
        <section class="mx-auto my-5" style="max-width:23rem;">
            <div class="card">
                <div class="card-header">
                    <h6>Subscriber's E-mail: {{Subscriber.email}}</h6>
                    <a href="{% url 'delete_subscribers' Subscriber.id %}" class="btn btn-outline-dark  float-end mx-2">Delete</a>
                </div>
            </div>
        </section>
        {% endfor %}
    </div>
</div>
{% endblock %}
