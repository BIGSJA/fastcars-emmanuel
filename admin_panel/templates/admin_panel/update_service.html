{% extends 'admin_base.html' %}
{% block title %} Update Service {% endblock %}
{% load crispy_forms_tags %}
{% block main %}
<div class="container py-5">
    <div class="row">
        <form class="col-lg-6 col-sm-12 offset-md-3 shadow p-2" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-outline-dark mt-2">Update</button> 
        </form>          
    </div>
</div>
{% endblock %}
