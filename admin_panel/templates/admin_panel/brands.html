{% extends 'admin_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Brands {% endblock %}
{% block main %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 col-sm-12">
            <!--  -->
            <div class="card">
                {% for Brand in brand %}
                <div class="border p-4">
                    <h4 class="text-dark">{{Brand.brand_name}}</h4>
                    <a href="{% url 'update_brand' Brand.id %}" class="btn btn-outline-dark  float-end">Update</a>
                    <a href="{% url 'delete_brand' Brand.id %}" class="btn btn-outline-dark  float-end mx-2">Delete</a>
                </div>
            {% endfor %}
            </div>
        </div>
        <div class="col-lg-6 col-sm-12">
            <div class="content shadow p-2">
                <div class="header">
                    <h5 class="text-dark fw-bold">Add A Brand</h5>
                </div>
                <hr>
                <div class="main-body">
                    <form action="{% url 'brands' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="brand_name" class="form-label">Brand Name</label>
                            <input type="text" class="form-control p-3 col-12" name="name" id="brand_name" placeholder="Please Enter A Brand">
                        </div>
                        <button type="submit" class="btn btn-outline-dark">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
