{% extends 'admin_base.html' %}
{% block title %} Queries {% endblock %}
{% block main %} 
<div class="container py-5">
    <div class="row">
        <!--  -->
        {% for Queries in queries %}
       <section class="mx-auto my-5" style="max-width:20rem;">
            <div class="card">
                <div class="card-header">
                    <h4>{{Queries.name}}</h4>
                    <a href="{% url 'queries_details' Queries.id %}" class="btn btn-outline-dark float-end">Details</a>
                    <a href="{% url 'delete_queries' Queries.id %}" class="btn btn-outline-dark  float-end mx-2">Delete</a>
                </div>
            </div>
       </section>
        {% endfor %}
    </div>
</div>
{% endblock %}
