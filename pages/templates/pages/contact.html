{% extends 'base.html' %}
{% load static %}
{% block title %} Contact {% endblock %}
{% block main %}
<style>
    .hero{
        width: 100%;
        height: 100vh;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-image: linear-gradient(62deg,
            rgb(0, 0, 0, 0.6) 50%,
            rgb(0, 0, 0, 0.6) 50%),
            url("{% static 'images/pexels-alexander-p√∂llinger-10566898.jpg'%}");
}
</style>

<!-- Hero Banner Image -->
<div class="hero"></div>
<!-- Hero Caption -->
<div class="hero-caption">
    <div class="hero-caption" style="position: absolute; width: 100vw; height: 100vh; top: 0; left: 0;">
        <div class="row align-items-center justify-content-center col-12 m-0 p-0" style="height: 90vh;">
            <div class="col-lg-8">
                <div class="text text-center mb-md- pb-md-5">
                    <h3 class="text-light fw-bold"><span>Home ></span> <span style="color:#2176ff;">Contact</span></h3>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Contact  -->
<div class="container py-5">
    <div class="row">
        {% for Contact in contacts %}
        <div class="col-lg-4">
            <div class="border p-4 d-flex flex-wrap mb-2">
                <box-icon name='layer' color='#2176ff' ></box-icon>
                <span class="mx-2 mb-2">Address:</span>
                <span class="mx-4 fw-bold ">{{Contact.address}}</span>
            </div>

            <div class="border p-4 d-flex flex-wrap mb-2">
                <box-icon name='phone' type='solid' color='#2176ff' ></box-icon>
                    <span class="mx-2 ">Phone:</span>
                    <span class="fw-bold">{{Contact.phone}}</span>
            </div>

            <div class="border p-4 d-flex flex-wrap">
                <box-icon name='envelope' color='#2176ff' ></box-icon>
                <span class="mx-2">E-mail:</span>
                <span class="fw-bold">{{Contact.email}}</span>
            </div>
        </div>
        {% endfor %}
        <div class="col-lg-8 bg-dark p-3 p-md-5">
            <form action="" method="POST">
                {% csrf_token%}
                <div class="mb-3">
                    <input type="text" class="form-control p-3 col-12" name="name" id="name" placeholder="Your Name">
                  </div>
                  <div class="mb-3">
                    <input type="email" class="form-control p-3 col-12" name="email" id="email" placeholder="Your Email">
                  </div>
                  <div class="mb-3">
                    <input type="text" class="form-control p-3 col-12" name="subject" id="subject" placeholder="Subject">
                  </div>
                  <div class="mb-3">
                    <textarea class="form-control p-3 col-12" name="message" cols="100" rows="5" placeholder="Message"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary py-3 px-5 rounded">Send Message</button>
            </form>
        </div>
    </div>        
</div>
{% endblock %}
